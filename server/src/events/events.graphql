input CreateLocationInput {
	location: String
	lat: Float
	lng: Float
}



type Location {
	location: String!
	lat: Float!
	lng: Float!
}

input createEventInput {
	title: String!
	location: CreateLocationInput!
	image: String!
	description: String!
	dateTime: String!
}

type User {
	_id: String!
	username: String!
	email: String!
	image: String!
}

type Event {
	_id: String!
	title: String!
	user: User
	location: Location!
	description: String!
	dateTime: String!
	createdAt: String!
	updatedAt: String!
}

type EventsWithPagination {
	events: [Event]
	all: Int!
	pages: Int!
	page: Int!
}


type Query {
	getEvents(page: Int!): EventsWithPagination
}

type Mutation {
	createEvent(createEventInput: createEventInput): Event
}