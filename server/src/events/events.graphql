input CreateLocationInput {
	location: String
	lat: Float
	lng: Float
}



type Location {
	location: String!
	lat: Float!
	lng: Float!
}

input createEventInput {
	title: String!
	location: CreateLocationInput!
	description: String!
}


type Event {
	_id: String!
	title: String!
	location: Location!
	description: String!
	createdAt: String!
	updatedAt: String!
}


type Query {
	getEvents(page: Int!): [Event]
}

type Mutation {
	createEvent(createEventInput: createEventInput): Event
}