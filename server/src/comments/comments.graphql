type User {
	_id: String!
	username: String!
	image: String!
	email: String!
}


type Comment {
	user: User
	event: Event
	comment: String!
}

type CommentTypes {
	user: String!
	event: String!
	comment: String!
}


type Query {
	getComments(event: ID!): Comment
}

type Mutation {
	addComment(name: String): String
}

type Subscription {
	commentAdded(name: String!): String
	commentAddeds(name: String!): CommentTypes
}